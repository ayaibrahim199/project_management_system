<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <div class="login-flex">
        <div class="welcome-side">WELCOME BACK!</div>
        <div class="login-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="CRM Logo" class="crm-logo"/>
            <div class="login-title">Login</div>
            <form th:action="@{/login}" method="post" style="width:100%;">
                <div th:if="${param.error}" class="error">Invalid username or password.</div>
                <div class="form-group">
                    <label for="username">Email</label>
                    <input type="text" id="username" name="username" placeholder="my.email@company.com" required autofocus />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required />
                </div>
                <div class="checkbox-row">
                    <input type="checkbox" id="remember-me" name="remember-me" />
                    <label for="remember-me" style="margin:0;">Keep me logged in for a week</label>
                </div>
                <button type="submit" class="btn-signin">Sign in</button>
            </form>
            <a th:href="@{/register}" class="register-link">Don't have an account? Register</a>
            <div class="social-proof">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="User1"/>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User2"/>
                <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="User3"/>
                <span class="plus">+1M</span><br/>
                More than 1M users joined us!
            </div>
            <div class="footer-links">
                <a href="#">Help Center</a> ·
                <a href="#">Terms</a> ·
                <a href="#">Privacy</a> ·
                <a href="#">Support</a>
            </div>
        </div>
    </div>
</body>
</html>
