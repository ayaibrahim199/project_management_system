<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.id == null ? 'Create New User' : 'Edit User'} + ' - Project Management'">User Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main>
        <div class="container">
            <div class="page-header">
                <h1 th:text="${user.id == null ? 'Create New User' : 'Edit User'}"></h1>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 th:text="${user.id == null ? 'Register New Account' : 'Update User Information'}"></h2>
                </div>

                <div class="card-body">
                    <form th:action="@{/users}" th:object="${user}" method="post" class="form">
                        <input type="hidden" th:field="*{id}" />

                        <div class="form-row">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" id="username" th:field="*{username}" placeholder="Choose a unique username" />
                                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></span>
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" th:field="*{email}" placeholder="your.email@example.com" />
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" th:field="*{password}" 
                                   th:placeholder="${user.id != null ? 'Leave blank to keep current password' : 'Enter a strong password'}" />
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary" th:text="${user.id == null ? 'Create Account' : 'Update User'}"></button>
                            <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Project Management System. All rights reserved.</p>
    </footer>
</body>
</html>
