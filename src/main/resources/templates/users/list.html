<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List - Project Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
</head>
<body>
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main>
        <div class="container">
            <div class="page-header">
                <div class="page-header-actions">
                    <div>
                        <h1>ðŸ‘¥ System Users</h1>
                    </div>
                    <a th:href="@{/users/new}" class="btn btn-primary">+ Create New User</a>
                </div>
            </div>

            <div class="card">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td><span class="badge badge-primary" th:text="${user.id}"></span></td>
                            <td th:text="${user.username}">username</td>
                            <td th:text="${user.email}">email@example.com</td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-secondary">Edit</a>
                                    <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="4" class="text-center" style="padding: 40px;">
                                <p style="color: var(--text-secondary);">No users found. <a th:href="@{/users/new}">Create one now</a></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Project Management System. All rights reserved.</p>
    </footer>
</body>
</html>
