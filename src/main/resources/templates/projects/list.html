<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects - Project Management</title>
    <link rel="stylesheet" th:href="@{/css/style.min.css}" />
</head>
<body>
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="container">
        <div class="page-header">
            <div class="page-header-actions">
                <div>
                    <h1>üìÅ All Projects</h1>
                </div>
                <a th:href="@{/projects/new}" class="btn btn-primary">+ Create New Project</a>
            </div>
        </div>

        <div class="card">
            <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Manager</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="project : ${projects}">
                            <td>
                                <a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.title}" style="font-weight: 600;"></a>
                            </td>
                            <td th:text="${project.manager != null ? project.manager.username : 'Unassigned'}"></td>
                            <td>
                                <span class="badge badge-success">Active</span>
                            </td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-sm btn-secondary">Edit</a>
                                    <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post" style="display: inline;">
                                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this project?');">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(projects)}">
                            <td colspan="4" class="text-center" style="padding: 40px;">
                                <p style="color: var(--text-secondary);">No projects found. <a th:href="@{/projects/new}">Create one now</a></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    </main>

    <footer>
        <p>&copy; 2025 Project Management System. All rights reserved.</p>
    </footer>
</body>
</html>
