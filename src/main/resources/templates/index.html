<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Project Management</title>
    <link rel="stylesheet" th:href="@{/css/style.min.css}" />
</head>
<body>
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <div class="landing-card">
        <img src="/img/logo.webp" alt="Company Logo" class="logo" />
        <div class="main-title">Welcome to Project Management</div>
        <div class="subtitle">Manage your projects, tasks, and teams efficiently.</div>
        <div class="auth-btns">

</html>
